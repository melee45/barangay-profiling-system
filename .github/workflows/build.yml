name: Flutter Web Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 3.x
          channel: stable

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web
        run: flutter build web
